<div class="container">
    <div>
        <div class="row">
            <div class="col-md-5">
                <a href="#/analytics/criterios/cadastro" class="btn btn-default">
                    <span aria-hidden="true" class="glyphicon glyphicon-plus"></span>
                    Cadastrar
                </a>
            </div>
            <div class="col-md-3" style="text-align: right">
                <label for="curso"><b>Selecione um curso:</b></label>
            </div>
            <div class="col-md-4">
                <div class="form-group" ng-init="codCurso = 0">
                    <select class="form-control" ng-model="indiceCombo" ng-change="trocarCurso()">
                        <option ng-repeat="curso in cursos" value="{{$index}}">{{curso.nome}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Sigla</th>
            <th>Nome</th>
            <th>Peso</th>
            <th>Descrição</th>
            <th>Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="criterio in criteriosAtual">
            <td>{{criterio.sigla}}</td>
            <td>{{criterio.nome}}</td>
            <td>{{criterio.peso}}</td>
            <td>{{criterio.descricao}}</td>
            <td>
                <button class="btn btn-danger btn-xs" ng-click="excluir(criterio)" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
                </button>
                <button class="btn btn-default btn-xs" ng-click="editar(criterio)" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-pencil"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
